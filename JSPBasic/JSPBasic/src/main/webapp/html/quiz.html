<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP 정보</title>
</head>
<body>

	<h1>Emp 정보</h1>
	<form>

			</tr>

						<option>10 ACCOUNTING NEWYORK</option>

			<tr>

					<input type="reset" value = "취소">
				</td>
			</tr>
